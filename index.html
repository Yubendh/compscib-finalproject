<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wat2Watch - Find Your Next Movie</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <header>
        <div class="logo">Wat2Watch | <span> </span> Movie Recommendations</div>
        <div class="user-menu">
            <i class="fas fa-user-circle" style="font-size: 1.5rem; cursor: pointer;"></i>
        </div>
    </header>

    <div class="container">
        <!-- Left Sidebar: Filters -->
        <aside class="filters">
            <h3 style="margin-bottom: 1.5rem;"><i class="fas fa-sliders-h"></i> Preferences</h3>
            <form id="filters-form">
                <div class="filter-group">
                    <label for="keywords">Keywords / Title</label>
                    <input id="keywords" type="text" placeholder="e.g. Space, Love, Hero...">
                </div>

                <div class="filter-group">
                    <label for="genre">Genre</label>
                    <select id="genre">
                        <option value="">Any Genre</option>
                        <option value="action">Action</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="sci-fi">Sci-Fi</option>
                        <option value="horror">Horror</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Release Year</label>
                    <div class="row-inputs">
                        <input id="year-from" type="number" placeholder="From (e.g. 1990)">
                        <input id="year-to" type="number" placeholder="To (e.g. 2024)">
                    </div>
                </div>

                <div class="filter-group">
                    <label for="min-rating">Minimum Rating (IMDb)</label>
                    <select id="min-rating">
                        <option value="">Any Rating</option>
                        <option value="5">5+ Stars</option>
                        <option value="6">6+ Stars</option>
                        <option value="7">7+ Stars</option>
                        <option value="8">8+ Stars</option>
                        <option value="9">9+ Stars</option>
                    </select>
                </div>

                <button id="submit-btn" class="btn-submit" type="submit">
                    <i class="fas fa-magic"></i> Find Movie
                </button>
            </form>
        </aside>

        <!-- Right Side: Output -->
        <main class="results-area">
            
            <div class="results-header">
                <h2>Recommendation</h2>
                <div class="sort-controls">
                    <label style="margin-right: 10px; color: var(--text-gray);" for="sort-order">Sort by:</label>
                    <select id="sort-order">
                        <option value="rating">Highest Rated</option>
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                    </select>
                </div>
            </div>
            <p id="status-message" style="color: var(--text-gray);" hidden></p>
            <section id="results"></section>
        </main>
    </div>

    <footer>
        <p>&copy; 2023 CineMatch Recommendations. Design Mockup.</p>
    </footer>
    <script src="assets/js/app.js" defer></script>
</body>
</html>
