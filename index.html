<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wat2Watch | Find Movies</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <header>
        <a href="index.html" class="logo">Wat2Watch<span>|</span></a>
        
        <!-- Navigation Links -->
        <nav class="main-nav">
            <a href="index.html" class="active">Home</a>
            <a href="watchlist.html">My List</a>
            <a href="about.html">About</a>
            <a href="contact.html">Support</a>
        </nav>

        <div class="user-menu">
            <i class="fas fa-user-circle" style="font-size: 1.5rem;"></i>
        </div>
    </header>

    <div class="container">
        <!-- ... (Keep your existing Filter Button, Sidebar, and Main content exactly the same) ... -->
        
        <!-- Mobile Toggle Button -->
        <button id="filter-toggle" class="mobile-filter-btn">
            <i class="fas fa-sliders-h"></i> Show Filters
        </button>

        <aside class="filters" id="filters-sidebar">
            <h3 style="margin-bottom: 1.5rem;"><i class="fas fa-sliders-h"></i> Preferences</h3>
            <form id="filters-form">
                <div class="filter-group">
                    <label for="keywords">Keywords / Title</label>
                    <input id="keywords" type="text" placeholder="e.g. Space, Love, Hero...">
                </div>
                <div class="filter-group">
                    <label for="genre">Genre</label>
                    <select id="genre">
                        <option value="">Any Genre</option>
                        <option value="action">Action</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="sci-fi">Sci-Fi</option>
                        <option value="horror">Horror</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Release Year</label>
                    <div class="row-inputs">
                        <input id="year-from" type="number" placeholder="From">
                        <input id="year-to" type="number" placeholder="To">
                    </div>
                </div>
                <div class="filter-group">
                    <label for="min-rating">Min Rating</label>
                    <select id="min-rating">
                        <option value="">Any</option>
                        <option value="6">6+</option>
                        <option value="7">7+</option>
                        <option value="8">8+</option>
                    </select>
                </div>
                <button id="submit-btn" class="btn-submit" type="submit">Find Movie</button>
            </form>
        </aside>

        <main class="results-area">
            <div class="results-header">
                <h2>Recommendation</h2>
                <div class="sort-controls">
                    <label style="margin-right: 10px; color: var(--text-gray);" for="sort-order">Sort by:</label>
                    <select id="sort-order">
                        <option value="rating">Highest Rated</option>
                        <option value="newest">Newest First</option>
                    </select>
                </div>
            </div>
            <p id="status-message" class="status-text" hidden></p>
            <section id="results">
                <div class="empty-placeholder">
                    <i class="fas fa-film"></i>
                    <h3>Ready to Watch?</h3>
                    <p>Select your preferences on the left and hit "Find Movie" to start.</p>
                </div>
            </section>
        </main> 
    </div>

    <!-- Login Modal (Same as before) -->
    <div id="login-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Welcome Back</h2>
            <form id="login-form">
                <div class="filter-group">
                    <label>Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="filter-group">
                    <label>Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn-submit">Sign In</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Wat2Watch. All rights reserved.</p>
    </footer>
    <script src="assets/js/app.js" defer></script>
</body>
</html>
